responses:
  utter_greet_and_ask:
  - text: |
      Γειά! Πως μπορώ να βοηθήσω;
  utter_ask_anything_else:
  - text: |
      Υπάρχει κάτι άλλο στο οποίο μπορώ να σας βοηθήσω;      
  utter_i_am_bot:
  - text: |
      Είμαι ενα Chatμποτ
  utter_covered_topics:
  - text: |
      Τα θέματα που καλύπτονται και μπορώ να βοηθήσω είναι:
        - Στοιχεία επικοινωνίας με τους καθηγητές του τμήματος
        - Αν έχει κανείς πρόβλημα να συνδεθεί στις υπηρεσίες του τμήματος όπως Apps, Moodle, Thesis, Webmail, Pithia, Eudoxos, AcademicID.
        - Αν μπορεί κανείς να αναλάβει πτυχιακή/διπλωματική εργασία και ποιές προϋποθέσεις υπάρχουν.
        - Από ποιόν διαχειρίζεται κάθε υπηρεσία του τμήματος και που πρέπει να απευθυνθεί κανείς για απορίες ή προβλήματα.              
        - Αν μπορεί κανείς να συμμετάσχει στην εμβόλιμη εξεταστική, ποιές προϋποθέσεις υπάρχουν και ποιά μαθήματα προσφέρονται.   
  utter_ask_dm_ptyxiakh:
  - text: |
      Έχεις συμπληρώσει 160 Δ.Μ;
        - Αν δεν γνωρίζεις, τότε μπορείς να μάθεις σε αυτό το σύνδεσμο https://www.iee.ihu.gr/ects160/
  utter_ask_dm_diplwmatikh:
  - text: |
      Έχεις συμπληρώσει 210 Δ.Μ;
        - Αν δεν γνωρίζεις, τότε μπορείς να μάθεις σε αυτό το σύνδεσμο https://www.iee.ihu.gr/ects160/
  utter_how_many_dm_have_i:
  - text: |
      Μπορείς να μάθεις πόσες διδακτικές μονάδες εχεις σε αυτό το σύνδεσμο https://www.iee.ihu.gr/ects160/      
  utter_able_ptyxiakh:
  - text: |
      Ναι! Μπορείς να αναλάβεις πτυχιακή.
  utter_unable_ptyxiakh:
  - text: |
      Δυστυχώς όχι! Πρέπει να έχεις συμπληρώσει τουλάχιστον 160 Δ.Μ για να μπορείς αναλάβεις πτυχιακή.
  utter_able_diplwmatikh:
  - text: |
      Ναι! Μπορείς να αναλάβεις Διπλωματική.
  utter_unable_diplwmatikh:
  - text: |
      Δυστυχώς όχι! Πρέπει να έχεις συμπληρώσει τουλάχιστον 210 Δ.Μ για να μπορείς αναλάβεις Διπλωματική εργασία.
  utter_ask_if_registred_on_apps:
  - text: |
      Έχεις ενεργοποιήσει τον λογαριασμό σου;
  utter_problem_as_registred_on_apps:
  - text: |
      Εφόσον έχεις ενεργοποιήσει τον λογαριασμό σου και δεν έχεις πρόσβαση, τότε μπορείς να επαναφέρεις τον κωδικό σου στη πλατφόρμα του apps. https://apps.iee.ihu.gr/user/reset
  utter_problem_as_non_registred_on_apps:
  - text: |
      Θα πρέπει πρώτα να ενεργοποιήσεις τον λογαριασμό σου στην πλατφόρμα του apps.  https://apps.iee.ihu.gr/user/reg          
  utter_ability_for_emvolimh:
  - text: |
      Προϋπόθεση για την συμμετάσχει κανείς στην εμβόλιμη εξέταση ενός μαθήματος είναι να το έχει δηλώσει τουλάχιστον μια φορά στο παρελθόν και να έχει συμπληρώσει τουλάχιστον 160 ΠΜ.
  utter_courses_offered_in_emvolimh:
  - text: |
      Τα μαθήματα που προσφέρονται στην εμβόλιμη εξεταστική μπορείτε να τα βρείτε σε αυτό το σύνδεσμο https://www.iee.ihu.gr/ects160/courses.html
      Κατά κανόνα στις εμβόλιμες εξεταστικές προσφέρονται ολα τα μαθήματα κορμού και όλα τα μαθήματα που είναι υποχρεωτικά στις ομάδες μαθημάτων.