      Προϋπόθεση για την συμμετάσχει κανείς στην εμβόλιμη εξέταση ενός μαθήματος είναι να το έχει δηλώσει τουλάχιστον μια φορά στο παρελθόν και να έχει συμπληρώσει τουλάχιστον 160 ΠΜ.
  utter_courses_offered_in_emvolimh:
  - text: |
      Τα μαθήματα που προσφέρονται στην εμβόλιμη εξεταστική μπορείτε να τα βρείτε σε αυτο το συνδεσμο https://www.iee.ihu.gr/ects160/courses.html    Κατά κανόνα στις εμβόλιμες εξεταστικές προσφέρονται ολα τα μαθήματα κορμού και όλα τα μαθήματα που είναι υποχρεωτικά στις ομάδες μαθημάτων.     
